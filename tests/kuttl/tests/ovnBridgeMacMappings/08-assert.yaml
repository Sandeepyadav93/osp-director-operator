apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 10
namespaced: true
commands:
  - script: |
      set -x
      # should return only [] to validate that the reservation is gone
      reservation=$(oc get -n openstack osmacaddr openstacknetconfig -o json | jq .spec.roleReservations.Controller.reservations | jq -r 'to_entries | map(select(.key == "controller-0"))' | wc -l)
      if [ $reservation -eq 1 ]; then
          exit 0
      else
          exit 1
      fi
  - script: |
      set -x
      # should return only [] to validate that the reservation is gone
      reservation=$(oc get -n openstack osmacaddr openstacknetconfig -o json | jq .spec.roleReservations.Controller.reservations | jq -r 'to_entries | map(select(.key == "controller-1"))' | wc -l)
      if [ $reservation -eq 1 ]; then
          exit 0
      else
          exit 1
      fi

