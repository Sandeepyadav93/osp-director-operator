#
# Scale OpenStackControlPlane to 2 controllers
#

apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - command: |
      oc patch -n openstack openstackcontrolplane overcloud --type='json' -p='[{"op": "replace", "path": "/spec/virtualMachineRoles/controller/roleCount", "value":2}]'
    namespaced: true
