#
# Add static MAC reservation for controller-0
#

apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - command: |
      oc patch -n openstack osnetcfg openstacknetconfig --type='json' -p='[{"op": "add", "path": "/spec/ovnBridgeMacMappings/staticReservations", "value": {"controller-0": {"reservations":{"datacentre": "fa:16:3a:aa:aa:aa" }}}}]'
    namespaced: true
