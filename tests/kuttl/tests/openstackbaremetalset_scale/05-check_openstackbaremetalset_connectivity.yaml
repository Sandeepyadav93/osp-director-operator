#
# Make sure the OpenStackClient can SSH to the 2 OpenStackBaremetalSets
#

apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - script: |
      sleep 10
      RETRIES="${RETRIES:-20}"
      for i in $(seq 1 $RETRIES); do
          oc rsh -n openstack openstackclient ansible -m ping -i /home/cloud-admin/ctlplane-ansible-inventory Compute
          if [ "$?" -eq "0" ]; then
            exit 0
          fi
          sleep 10
      done
      exit 1
