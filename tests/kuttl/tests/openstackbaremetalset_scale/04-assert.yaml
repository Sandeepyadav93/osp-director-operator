---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackNet
metadata:
  finalizers:
  - openstacknet.osp-director.openstack.org
  name: ctlplane
  namespace: openstack
spec:
  roleReservations:
    Compute:
      addToPredictableIPs: true
      reservations:
      - deleted: false
        hostname: compute-0
        ip: 192.168.25.102
        vip: false
      - deleted: false
        hostname: compute-1
        ip: 192.168.25.103
        vip: false
    ControlPlane:
      addToPredictableIPs: true
      reservations:
      - deleted: false
        hostname: controlplane
        ip: 192.168.25.100
        vip: true
    OpenstackClientopenstackclient:
      addToPredictableIPs: false
      reservations:
      - deleted: false
        hostname: openstackclient-0
        ip: 192.168.25.101
        vip: false
status:
  conditions:
  - message: OpenStackNet ctlplane has been successfully configured on targeted node(s)
    reason: OpenStackNet ctlplane has been successfully configured on targeted node(s)
    status: "True"
    type: Configured
  currentState: Configured
  reservedIpCount: 4
  roleReservations: {}
