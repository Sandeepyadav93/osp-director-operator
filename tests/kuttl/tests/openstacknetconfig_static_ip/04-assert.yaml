#
# Check for:
#
# - 1 OpenstackNetworkConfig
#

apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackNetConfig
metadata:
  finalizers:
  - openstacknetconfig.osp-director.openstack.org
  name: openstacknetconfig
  namespace: openstack
spec:
spec:
  attachConfigurations:
    br-osp:
      nodeNetworkConfigurationPolicy:
        desiredState:
          interfaces:
          - bridge:
              options:
                stp:
                  enabled: false
              port:
              - name: enp7s0
            description: Linux bridge with enp7s0 as a port
            mtu: 1500
            name: br-osp
            state: up
            type: linux-bridge
        nodeSelector:
          node-role.kubernetes.io/worker: ""
      nodeSriovConfigurationPolicy:
        desiredState:
          deviceType: vfio-pci
          mtu: 9000
          numVfs: 0
          port: ""
          spoofCheck: "on"
          trust: "off"
  dnsServers: []
  domainName: localdomain
  networks:
  - isControlPlane: true
    mtu: 1500
    name: Control
    nameLower: ctlplane
    subnets:
    - attachConfiguration: br-osp
      ipv4:
        allocationEnd: 192.168.25.250
        allocationStart: 192.168.25.100
        cidr: 192.168.25.0/24
        gateway: 192.168.25.1
        routes: []
      ipv6:
        allocationEnd: ""
        allocationStart: ""
        cidr: ""
        gateway: ""
        routes: []
      name: ctlplane
      vlan: 0
    vip: true
  ovnBridgeMacMappings:
    physNetworks:
    - macPrefix: fa:16:3a
      name: datacentre
  preserveReservations: true
  reservations:
    controller-0:
      ipReservations:
        ctlplane: 192.168.25.40
      macReservations: {}
    controller-1:
      ipReservations:
        ctlplane: 192.168.25.41
      macReservations: {}
    controller-2:
      ipReservations:
        ctlplane: 192.168.25.42
      macReservations: {}
    openstackclient-0:
      ipReservations:
        ctlplane: 192.168.25.251
      macReservations: {}
    controlplane:
      ipReservations:
        ctlplane: 192.168.25.10
      macReservations: {}
status:
  provisioningStatus:
    attachDesiredCount: 1
    attachReadyCount: 1
    netDesiredCount: 1
    netReadyCount: 1
    physNetDesiredCount: 1
    physNetReadyCount: 1
    reason: OpenStackNetConfig openstacknetconfig all resources configured
    state: Configured
