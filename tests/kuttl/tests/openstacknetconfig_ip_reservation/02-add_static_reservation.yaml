#
# Add static MAC reservation for controller-0
#

apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - command: |
      oc patch -n openstack osnetcfg openstacknetconfig --type='json' -p='[{"op": "add", "path": "/spec/reservations/controller-0", "value": {"ipReservations":{}, "macReservations": {}}}]'
    namespaced: true
  - command: |
      oc patch -n openstack osnetcfg openstacknetconfig --type='json' -p='[{"op": "add", "path": "/spec/reservations/controller-0/ipReservations", "value": {"ctlplane": "192.168.25.40" }}]'
    namespaced: true
