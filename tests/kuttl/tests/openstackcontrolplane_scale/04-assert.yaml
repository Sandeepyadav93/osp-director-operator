    hostname: controlplane-0
    idKey: controlplane-0
    ip: 192.168.25.100
    role: ControlPlane
    vip: true
  - addToPredictableIPs: false
    hostname: openstackclient-0
    idKey: openstackclient-0
    ip: 192.168.25.101
    role: OpenstackClient
    vip: false
  - addToPredictableIPs: true
    hostname: controller-0
    idKey: controller-0
    ip: 192.168.25.102
    role: Controller
    vip: false
  - addToPredictableIPs: true
    hostname: controller-1
    idKey: controller-1
    ip: 192.168.25.103
    role: Controller
    vip: false
  - addToPredictableIPs: true
    hostname: controller-2
    idKey: controller-2
    ip: 192.168.25.104
    role: Controller
    vip: false
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackNet
metadata:
  name: external
  namespace: openstack
spec:
  allocationEnd: 10.0.0.250
  allocationStart: 10.0.0.4
  attachConfiguration:
    bridgeName: br-osp
    nodeNetworkConfigurationPolicy:
      desiredState:
        interfaces:
        - bridge:
            options:
              stp:
                enabled: false
            port:
            - name: enp6s0
          description: Linux bridge with enp6s0 as a port
          name: br-osp
          state: up
          type: linux-bridge
      nodeSelector:
        node-role.kubernetes.io/worker: ""
