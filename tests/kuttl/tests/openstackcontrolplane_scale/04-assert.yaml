#
# Check for:
#
# - 1 OpenStackControlPlane
# - 1 OpenStackVMSet
# - 1 VirtualMachine
# - 6 OpenStackNets (IP reservations)
# - 1 OpenStackIPSet (IP reservations)
#

apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackControlPlane
metadata:
  name: overcloud
  namespace: openstack
spec:
  virtualMachineRoles:
    controller:
      roleCount: 1
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackVMSet
metadata:
  finalizers:
  - openstackvmsets.osp-director.openstack.org
  name: controller
  namespace: openstack
spec:
  baseImageURL: http://download.eng.brq.redhat.com/brewroot/packages/rhel-guest-image/8.3/417/images/rhel-guest-image-8.3-417.x86_64.qcow2
  baseImageVolumeName: openstack-base-img
  cores: 2
  deploymentSSHSecret: osp-controlplane-ssh-keys
  diskSize: 50
  isTripleoRole: true
  memory: 20
  networks:
  - ctlplane
  - external
  - internalapi
  - tenant
  - storage
  - storagemgmt
  roleName: Controller
  storageClass: host-nfs-storageclass
  vmCount: 1
status:
  baseImageDVReady: true
  vmHosts:
    controller-2:
      hostname: controller-2
      ipaddresses:
        ctlplane: 192.168.25.104/24
        external: 10.0.0.8/24
        internalapi: 172.16.2.7/24
        storage: 172.16.1.7/24
        storagemgmt: 172.16.3.7/24
        tenant: 172.16.0.7/24
---
apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  name: controller-2
  namespace: openstack
status:
  conditions:
  - status: "True"
    type: Ready
  created: true
  ready: true
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackNet
metadata:
  name: ctlplane
  namespace: openstack
status:
  reservations:
