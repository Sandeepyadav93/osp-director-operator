#
# Check for:
#
# - 1 OpenStackControlPlane
# - 1 OpenStackVMSet
# - 1 OpenStackClient
# - 1 OpenStackNet (IP reservations for OpenStackControlPlane and OpenStackClient)
# - 3 OpenStackIPSets (IP reservations for OpenStackControlPlane and OpenStackClient)
#

apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackControlPlane
metadata:
  name: overcloud
  namespace: openstack
spec:
  openStackClientImageURL: quay.io/openstack-k8s-operators/tripleo-deploy:latest
  virtualMachineRoles:
    controller:
      baseImageURL: http://download.eng.brq.redhat.com/brewroot/packages/rhel-guest-image/8.3/417/images/rhel-guest-image-8.3-417.x86_64.qcow2
      baseImageVolumeName: openstack-base-img
      cores: 2
      diskSize: 50
      isTripleoRole: true
      memory: 20
      networks:
      - ctlplane
      roleCount: 0
      roleName: Controller
      storageClass: host-nfs-storageclass
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackVMSet
metadata:
  name: controller
  namespace: openstack
spec:
  baseImageURL: http://download.eng.brq.redhat.com/brewroot/packages/rhel-guest-image/8.3/417/images/rhel-guest-image-8.3-417.x86_64.qcow2
  baseImageVolumeName: openstack-base-img
  cores: 2
  deploymentSSHSecret: osp-controlplane-ssh-keys
  diskSize: 50
  isTripleoRole: true
  memory: 20
  networks:
  - ctlplane
  roleName: Controller
  storageClass: host-nfs-storageclass
  vmCount: 0
status:
  baseImageDVReady: true
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackClient
metadata:
  name: openstackclient
  namespace: openstack
spec:
  cloudName: overcloud
  deploymentSSHSecret: osp-controlplane-ssh-keys
  imageURL: quay.io/openstack-k8s-operators/tripleo-deploy:latest
  networks:
  - ctlplane
status:
  netStatus:
    openstackclient-0:
      hostname: openstackclient-0
      ipaddresses:
        ctlplane: 192.168.25.101/24
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackNet
metadata:
  name: ctlplane
  namespace: openstack
spec:
  allocationEnd: 192.168.25.250
  allocationStart: 192.168.25.100
  attachConfiguration:
    bridgeName: br-osp
    nodeNetworkConfigurationPolicy:
      desiredState:
        interfaces:
        - bridge:
            options:
              stp:
                enabled: false
            port:
            - name: enp6s0
          description: Linux bridge with enp6s0 as a port
          name: br-osp
          state: up
          type: linux-bridge
      nodeSelector:
        node-role.kubernetes.io/worker: ""
  cidr: 192.168.25.0/24
  gateway: 192.168.25.1
status:
  reservations:
  - addToPredictableIPs: false
    hostname: controlplane-0
    idKey: controlplane-0
    ip: 192.168.25.100
    role: ControlPlane
    vip: true
  - addToPredictableIPs: false
    hostname: openstackclient-0
    idKey: openstackclient-0
    ip: 192.168.25.101
    role: OpenstackClient
    vip: false
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackIPSet
metadata:
  labels:
    addToPredictableIPsLabel: "false"
  name: overcloud
  namespace: openstack
spec:
  addToPredictableIPs: false
  hostCount: 1
  networks:
  - ctlplane
  roleName: ControlPlane
  vip: true
status:
  hosts:
    controlplane-0:
      ipaddresses:
        ctlplane: 192.168.25.100/24
  networks:
    ctlplane:
      allocationEnd: 192.168.25.250
      allocationStart: 192.168.25.100
      attachConfiguration:
        bridgeName: br-osp
        nodeNetworkConfigurationPolicy:
          desiredState:
            interfaces:
            - bridge:
                options:
                  stp:
                    enabled: false
                port:
                - name: enp6s0
              description: Linux bridge with enp6s0 as a port
              name: br-osp
              state: up
              type: linux-bridge
          nodeSelector:
            node-role.kubernetes.io/worker: ""
      cidr: 192.168.25.0/24
      gateway: 192.168.25.1
      vlan: 0
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackIPSet
metadata:
  labels:
    addToPredictableIPsLabel: "true"
  name: controller
  namespace: openstack
spec:
  addToPredictableIPs: true
  hostCount: 0
  networks:
  - ctlplane
  roleName: Controller
  vip: false
status:
  hosts: {}
  networks: {}
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackIPSet
metadata:
  labels:
    addToPredictableIPsLabel: "false"
  name: openstackclient
  namespace: openstack
spec:
  addToPredictableIPs: false
  hostCount: 1
  networks:
  - ctlplane
  roleName: OpenstackClient
  vip: false
status:
  hosts:
    openstackclient-0:
      ipaddresses:
        ctlplane: 192.168.25.101/24
  networks:
    ctlplane:
      allocationEnd: 192.168.25.250
      allocationStart: 192.168.25.100
      attachConfiguration:
        bridgeName: br-osp
        nodeNetworkConfigurationPolicy:
          desiredState:
            interfaces:
            - bridge:
                options:
                  stp:
                    enabled: false
                port:
                - name: enp6s0
              description: Linux bridge with enp6s0 as a port
              name: br-osp
              state: up
              type: linux-bridge
          nodeSelector:
            node-role.kubernetes.io/worker: ""
      cidr: 192.168.25.0/24
      gateway: 192.168.25.1
      vlan: 0
---
apiVersion: nmstate.io/v1alpha1
kind: NodeNetworkConfigurationPolicy
metadata:
  labels:
    app: osp-openstacknet
    cr: ctlplane
    osp-director.openstack.org/name: ctlplane
    osp-director.openstack.org/namespace: openstack
    owner: osp-director
  name: ctlplane
spec:
  desiredState:
    interfaces:
    - bridge:
        options:
          stp:
            enabled: false
        port:
        - name: enp6s0
      description: Linux bridge with enp6s0 as a port
      name: br-osp
      state: up
      type: linux-bridge
  nodeSelector:
    node-role.kubernetes.io/worker: ""
status:
  conditions:
  - reason: SuccessfullyConfigured
    status: "True"
    type: Available
  - reason: SuccessfullyConfigured
    status: "False"
    type: Degraded

