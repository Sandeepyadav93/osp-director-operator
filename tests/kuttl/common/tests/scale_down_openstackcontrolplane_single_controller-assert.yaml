#
# Check for:
#
# - 1 OpenStackControlPlane
# - 1 OpenStackVMSet
# - 1 VirtualMachine
# - 6 OpenStackNets (IP reservations)
# - 1 OpenStackIPSet (IP reservations)
# - 1 OpenStackMACAddress
#

apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackControlPlane
metadata:
  name: overcloud
  namespace: openstack
spec:
  virtualMachineRoles:
    controller:
      roleCount: 1
status:
  vipStatus:
    controlplane:
      annotatedForDeletion: false
      hostRef: controlplane
      hostname: controlplane
      ipaddresses:
        ctlplane: 192.168.25.100/24
        external: 10.0.0.10/24
        internal_api: 172.17.0.10/24
        storage: 172.18.0.10/24
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackVMSet
metadata:
  finalizers:
  - openstackvmsets.osp-director.openstack.org/virtualmachine
  name: controller
  namespace: openstack
spec:
  baseImageVolumeName: controller-base-img
  cores: 6
  ctlplaneInterface: enp2s0
  deploymentSSHSecret: osp-controlplane-ssh-keys
  diskSize: 50
  domainName: ostest.test.metalkube.org
  isTripleoRole: true
  memory: 20
  networks:
  - ctlplane
  - external
  - internal_api
  - storage
  - storage_mgmt
  - tenant
  passwordSecret: userpassword
  roleName: Controller
  storageClass: host-nfs-storageclass
  vmCount: 1
status:
  baseImageDVReady: true
  provisioningStatus:
    readyCount: 1
    reason: All requested VirtualMachines have been provisioned
    state: Provisioned
  vmHosts:
    controller-2:
      annotatedForDeletion: false
      hostRef: controller-2
      hostname: controller-2
      ipaddresses:
        ctlplane: 192.168.25.104/24
        external: 10.0.0.14/24
        internal_api: 172.17.0.14/24
        storage: 172.18.0.13/24
        storage_mgmt: 172.19.0.13/24
        tenant: 172.20.0.12/24
      provisioningState: Provisioned
---
apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  name: controller-2
  namespace: openstack
status:
  conditions:
  - status: "True"
    type: Ready
  created: true
  ready: true
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackNet
metadata:
  finalizers:
  - openstacknet.osp-director.openstack.org
  name: ctlplane
  namespace: openstack
spec:
  roleReservations:
    ControlPlane:
      addToPredictableIPs: true
      reservations:
      - deleted: false
        hostname: controlplane
        ip: 192.168.25.100
        vip: true
    Controller:
      addToPredictableIPs: true
      reservations:
      - deleted: true
        hostname: controller-0
        ip: 192.168.25.102
        vip: false
      - deleted: true
        hostname: controller-1
        ip: 192.168.25.103
        vip: false
      - deleted: false
        hostname: controller-2
        ip: 192.168.25.104
        vip: false
    OpenstackClientopenstackclient:
      addToPredictableIPs: false
      reservations:
      - deleted: false
        hostname: openstackclient-0
        ip: 192.168.25.101
        vip: false
status:
  currentState: Configured
  reservedIpCount: 5
  roleReservations: {}
