apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackNet
metadata:
  name: external
spec:
  cidr: 10.0.0.0/24
  gateway: 10.0.0.1
  vlan: 10
  allocationStart: 10.0.0.4
  allocationEnd: 10.0.0.250
  attachConfiguration:
    nodeNetworkConfigurationPolicy:
      nodeSelector:
        node-role.kubernetes.io/worker: ""
      desiredState:
        interfaces:
        - bridge:
            options:
              stp:
                enabled: false
            port:
            - name: enp7s0
          description: Linux bridge with enp7s0 as a port
          name: br-ex
          state: up
          type: linux-bridge
