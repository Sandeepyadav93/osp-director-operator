apiVersion: cdi.kubevirt.io/v1alpha1
kind: DataVolume
metadata:
  name: {{ .BaseImageVolumeName }}
  namespace: {{ .Namespace }}
spec:
  pvc:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: {{ .DiskSize }}Gi
    volumeMode: Filesystem
{{- if .StorageClass }}
    storageClassName: {{ .StorageClass }}
{{- end }}
  source:
    http:
      url: {{ .BaseImageURL }}
